          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - Bearer: []
      summary: 取消预订
      tags:
      - 预订
  /api/bookings/my:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的所有预订列表，支持分页
      parameters:
      - default: 1
