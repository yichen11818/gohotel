            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      security:
      - Bearer: []
      summary: 获取我的预订列表
      tags:
      - 预订
  /api/rooms:
    get:
      consumes:
      - application/json
      description: 获取所有房间列表，支持分页
      parameters:
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Room'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: 获取房间列表
      tags:
      - 房间
    post:
      consumes:
      - application/json
      description: 管理员创建新房间
      parameters:
      - description: 房间信息
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.CreateRoomRequest'
      produces:
      - application/json
      responses:
